<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SRA Motion Studio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg-dark: #121212;
            --accent-orange: #e67e22;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(18, 18, 18, 0.95);
            position: fixed;
            top: 0;
            width: 90%;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; }
        .logo span { color: var(--accent-orange); }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--accent-orange); }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text-main);
            transition: 0.3s;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.98);
            padding: 20px 5%;
            flex-direction: column;
            gap: 20px;
            z-index: 99;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .mobile-menu a:hover { color: var(--accent-orange); }

        /* Contact Section */
        .contact {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 10%;
        }

        .contact-logo {
            width: 220px;
            height: auto;
            margin-bottom: 50px;
        }

        .contact-tagline {
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .email-btn {
            background: var(--accent-orange);
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-block;
            margin-bottom: 40px;
        }

        .email-btn:hover {
            background: #d35400;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }

        .linkedin-link {
            transition: 0.3s;
            display: inline-block;
            margin-bottom: 50px;
        }

        .linkedin-link:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }

        .linkedin-link img {
            width: 40px;
            height: 40px;
        }

        .contact-location {
            color: var(--text-dim);
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            
            .hamburger { display: flex; }
            
            nav { padding: 15px 5%; }

            .contact-logo {
                width: 180px;
            }

            .contact-tagline {
                font-size: 1rem;
            }

            .email-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <div class="logo">SRA<span>MOTIONSTUDIO</span></div>
    </a>
    <div class="nav-links">
        <a href="index.html#work">WORK</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <a href="index.html#work" onclick="toggleMenu()">WORK</a>
    <a href="about.html" onclick="toggleMenu()">ABOUT</a>
    <a href="contact.html" onclick="toggleMenu()">CONTACT</a>
</div>

<section class="contact">
    <img src="https://res.cloudinary.com/dqih0axv3/image/upload/v1767372658/SRA_Logo_500_i6zone.png" alt="SRA Motion Studio Logo" class="contact-logo">
    
    <p class="contact-tagline">Available for freelance and full-time opportunities</p>
    
    <a href="mailto:scott@sra-art.com" class="email-btn">scott@sra-art.com</a>
    
    <a href="https://www.linkedin.com/in/scott-anderson-88939112/" target="_blank" class="linkedin-link">
        <img src="https://res.cloudinary.com/dqih0axv3/image/upload/v1767373555/Linkedin_Logo_emmfkt.jpg" alt="LinkedIn">
    </a>
    
    <p class="contact-location">Dallasâ€“Fort Worth Area</p>
</section>

<script>
    function toggleMenu() {
        document.getElementById('mobileMenu').classList.toggle('active');
    }
</script>

</body>
</html>
